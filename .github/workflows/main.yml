name: Transaction service deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js step 1
      uses: actions/checkout@v4
    - name: Set up Node.js step 2
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_NAMESPACE }}/bank-transaction-service .
    - name: Push Docker Image to Registry
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_NAMESPACE }}/bank-transaction-service:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo -n "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
        chmod 600 ~/.ssh/github-actions
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/github-actions
        ssh-keyscan -t rsa ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
    - name: Deploy to Docker Host
      run: |
        ssh -i ~/.ssh/github-actions ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'docker pull ${{ secrets.DOCKER_NAMESPACE }}/bank-transaction-service:latest && cd ~/docker-composer && docker compose up -d'
      env:
        DOCKER_CLI_ASH: "1"
